<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Health</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div style="background-image: url('background.png');">
    <div class="kotakPutih">
        <img src="logo.png" alt="logo kitchen health">
        <div>
            <p class="fontMasuk">Masuk</p>
            <p class="fontBelumPunyaAkun">Belum punya akun?
                <a class="fontDaftar" href="">Daftar</a>
            </p>
        </div>

        <div>
            <form action="" method="post">
                <p class="fontForm">Email</p>
                <div class="form">
                    <input class="input" type="text" name=email placeholder="Masukkan email">
                </div>
                <p class="fontForm">Password</p>
                <div class="form">
                    <input class="input" type="email" name=pass placeholder="Masukkan email">
                    <img src="Hide.png" alt="logo kitchen health">
                </div>
                <div>
                    <table style="width: 450px; height: 65px;">
                        <tr>
                            <td>
                                <input type="checkbox" name="optiona" id="opta" />
                            </td>
                            <td>
                                <label class="checkboxtext">
                                    Remember Me
                                </label>
                            </td>
                            <td style="text-align: right; " class="checkboxtext">
                                Lupa Password
                            </td>
                        </tr>
                    </table>
                </div>
                <div>
                    <input type=submit name=masuk class="but" value="Masuk">
                </div>
                <p class="atau">atau</p>
                <div class="google">
                    <a style="text-decoration: none; color: #389E0D;" href=""><img src="google.png" alt="">
                        Masuk dengan Google
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
