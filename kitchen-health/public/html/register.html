<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kitchen Health</title>
    <link rel="stylesheet" href="registerPage.css">
</head>

<body>
    <div>
        <div class="kotakPutih">
            <img src="logo.png" alt="logo kitchen health">
            <div>
                <p class="fontDaftar">Daftar</p>
                <p class="fontBuatAkun">Buat akun atau
                    <a class="fontLogin" href="">Login</a>
                </p>
            </div>

            <div>
                <form action="" method="post">
                    <p class="fontForm">Nama Lengkap</p>
                    <div class="form">
                        <input class="input" type="text" name=nama placeholder="Masukkan nama lengkap">
                    </div>
                    <p class="fontForm">Nama Pengguna</p>
                    <div class="form">
                        <input class="input" type="text" name=np placeholder="Masukkan nama pengguna">
                    </div>
                    <p class="fontForm">Email</p>
                    <div class="form">
                        <input class="input" type="email" name=email placeholder="Masukkan email">
                    </div>
                    <table class="tablePass">
                        <tr>
                            <td class="fontForm">
                                Password
                            </td>
                            <td class="fontForm" style="text-align: right;">
                                Konfirmasi Password
                            </td>
                        </tr>
                    </table>
                    <table style="width: 480px; height: 20px;">
                        <tr>
                            <td>
                                <div class="form">
                                    <input class="input" type="password" name=pass placeholder="Masukkan password">
                                    <img src="Hide.png" alt="logo kitchen health">
                                </div>
                            </td>
                            <td>
                                <div class="form">
                                    <input class="input" type="password" name=pass placeholder="Konfirmasi password">
                                    <img src="Hide.png" alt="logo kitchen health">
                                </div>
                            </td>
                        </tr>
                    </table>
                    <div>
                        <input type=submit name=masuk class="but" value="Daftar">
                    </div>
                    <p class="atau">atau</p>
                    <div class="google">
                        <a style="text-decoration: none; color: #389E0D;" href=""><img src="google.png" alt="">
                            Daftar dengan Google
                        </a>
                    </div>
                </form>
            </div>
        </div>
</body>

</html>
